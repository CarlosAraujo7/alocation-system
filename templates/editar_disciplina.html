<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Disciplina</title>
</head>
<body>
    <h1>Editar Disciplina</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label for="nome">Nome da Disciplina:</label>
        <input type="text" id="nome" name="nome" value="{{ disciplina['nome'] }}" required>
    
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" value="{{ disciplina['curso'] }}" required>
    
        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" value="{{ disciplina['semestre'] }}" required>
    
        <label for="carga_teorica">Carga Horária Teórica:</label>
        <input type="number" id="carga_teorica" name="carga_teorica" value="{{ disciplina['carga_teorica'] }}" required>
    
        <label for="carga_pratica">Carga Horária Prática:</label>
        <input type="number" id="carga_pratica" name="carga_pratica" value="{{ disciplina['carga_pratica'] }}" required>
    
        <label for="professor_id">Professor:</label>
        <select id="professor_id" name="professor_id">
            <option value="" {% if not disciplina['professor_id'] %}selected{% endif %}>Nenhum professor atribuído</option>
            {% for professor in professores %}
                <option value="{{ professor['id'] }}" {% if disciplina['professor_id'] == professor['id'] %}selected{% endif %}>{{ professor['nome'] }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Salvar alterações</button>
    </form>
    
    <a href="{{ url_for('disciplinas.listar_disciplinas') }}">Voltar</a>
</body>
</html>
